<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/ellipsis-text.umd.js"></script>
    <style>
      .main,
      .main2 {
        width: 280px;
        overflow: hidden;
        word-break: break-all;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <div class="main2"></div>
    <script>
      console.dir(EllipsisText)
      const main = document.querySelector('.main')
      const main2 = document.querySelector('.main2')
      const testStr = 'Y',
        testStr2 = '<span>Y</span>'

      console.time('init')
      var ellipsisText = new EllipsisText(main, {
        str: new Array(10000).fill(testStr).join(''),
        callback: function(res) {
          console.timeEnd('init')
          main.innerHTML = res
        }
      })

      console.log(ellipsisText)

      console.time('init2')
      var ellipsisText2 = new EllipsisText(main2, {
        str: new Array(100).fill(testStr2).join(''),
        callback: function(res) {
          console.timeEnd('init2')
          main2.innerHTML = res
        }
      })

      console.log(ellipsisText2)
    </script>
  </body>
</html>
