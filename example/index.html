<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/ellipsis-text.umd.js"></script>
    <style>
      .main {
        width: 280px;
        overflow: hidden;
        word-break: break-all;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const main = document.querySelector('.main')
      console.time('init')
      let testStr =
        "Y"
      var ellipsisText = new EllipsisText(main, {
        str: new Array(100000).fill(testStr).join(''),
        callback: function(res) {
          console.log(res)
          console.timeEnd('init')
          main.innerHTML = res
          // main.innerHTML = this.dotdotdot()
          console.log(this)
        }
      })
    </script>
  </body>
</html>
